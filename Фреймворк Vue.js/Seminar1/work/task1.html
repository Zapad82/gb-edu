<!-- 1. Создать параграф, внутри которого будет тображаться тектст "Товаров в корзине 0"
2. Создать кнопку "Купить", при клике на которую, значение внутри параграфа будет увеличиваться на 1, при повторном нажатии на эту кнопку, счетчик не становится больше, добавить 4 таких кнопки.
3. При нажатии на кнопку купить, необходимо чтобы текст внутри кнопки поменялся на "Товар в корзине". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семинар 1</title>
</head>
<body>
    <div id="app">
        <p>Товаров в корзине {{ cartCounter }}</p>
        <button v-for="item in items" :key="item.id" @click="addToCart(item)">
          {{ item.label }}
        </button>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
          el: '#app',
          data: {
            cartCounter: 0,
            items: [
              { id: 1, label: 'Купить' },
              { id: 2, label: 'Купить' },
              { id: 3, label: 'Купить' },
              { id: 4, label: 'Купить' }
            ]
          },
          methods: {
            addToCart(item) {
              if (item.label !== 'Товар в корзине') {
                this.cartCounter += 1;
                item.label = 'Товар в корзине';
              }
            }
          }
        });
        </script>
            
</body>
</html>
