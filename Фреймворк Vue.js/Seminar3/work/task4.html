<!-- Задание 4
Необходимо создать компонент "Товар", который будет отображать 
информацию о товаре, включая название, описание и цену. Крое того,
вы должны реализовать фильтрацию товаров по цене (по возрастанию и 
убыванию)
1. Создайте компонент "Товар", который вы создавали в интернет-магазине 
BRAND
2. Создайте список товаров, используя компонент "Товар". Данные о
товарах могут быть представлены в виде массива объектов.
3. Добавьте две кнопки сортировки (по убванию, по возрастанию)
4. При нажатии накнопки, обновите список отображаемых товаров, 
отфильтрованных по цене. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    
    <div id="app">
        <sort-list/>
    </div>

    <script>
      Vue.component('sort-list', {
        data() {
            return {
                search: "",
                products: [
                    { id: 1, name: 'Товар 1', description: 'Описание товара 1', price: 100 },
                    { id: 2, name: 'Товар 2', description: 'Описание товара 2', price: 200 },
                    { id: 3, name: 'Товар 3', description: 'Описание товара 3', price: 150 },
                    { id: 4, name: 'Товар 4', description: 'Описание товара 4', price: 300 },
                ],
            };
        },

        methods: {
            sortByPriceAscending() {
                this.products.sort((a, b) => a.price - b.price);
            },
            sortByPriceDescending() {
                this.products.sort((a, b) => b.price - a.price);
            }
        },


        template: `
            <div>
                <h1>Список товаров</h1>
                <button @click="sortByPriceAscending">Сортировать по возрастанию цены</button>
                <button @click="sortByPriceDescending">Сортировать по убыванию цены</button>
                <div v-for="product in products" :key="product.id">
                {{product.name}}  {{product.description}} {{product.price}}
            </div>
        `,

    });        
    </script>



    <script>
        new Vue ({
            el: "#app",
            data: {},

        })
    </script>

</body>
</html>
