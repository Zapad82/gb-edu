<!-- 1. Вы разрабатываете простое приложение для отображения списка пользователей.
У вас есть массив объектов users, где каждый объект представляет одного пользователя с его именем и возрастом. Вам необходимо отобразить каждого пользователя из массива в виде списка на странице. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2. Список пользователей.</title>
</head>
<body>
    <div id="app">
      <h1>Список пользователей</h1>
      <ul>
        <li v-for="user in users">{{ user.name }} - {{ user.age }}</li>
      </ul>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          users: [
            { name: 'John', age: 25 },
            { name: 'Jane', age: 30 },
            { name: 'Bob', age: 35 }
          ]
        }
      });
    </script>
  </body>
</html>
