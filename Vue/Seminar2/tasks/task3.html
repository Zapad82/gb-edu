<!-- 
    Вы разрабатываете приложение для создания списка
    покупок. У вас еть массив объектов items, где каждый 
    объект представляет товар с его названием и количеством.
    Вам необходимо отобразить список товаров, предоставить возможность
    изменять количество каждого товара и отмечать товары, которые уже куплены.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3. Список покупок.</title>
</head>
<body>
    <div id="app">
      <h1>Список покупок</h1>
      <shopping-list :items="items"></shopping-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <script>
      // Создаем компонент для отображения списка товаров
      Vue.component('shopping-list', {
        props: ['items'],
        template: `
          <div>
            <ul>
              <li v-for="(item, index) in items" :key="index">
                <input type="checkbox" v-model="item.checked" />
                {{ item.name }}
                <input type="number" v-model="item.quantity" min="0" />
              </li>
            </ul>
          </div>
        `
      });
  
      new Vue({
        el: '#app',
        data: {
          items: [
            { name: 'Яблоки', quantity: 2, checked: false },
            { name: 'Бананы', quantity: 3, checked: true },
            { name: 'Апельсины', quantity: 1, checked: false }
          ]
        }
      });
    </script>
  </body>
</html>
