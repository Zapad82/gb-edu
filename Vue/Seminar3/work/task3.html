<!-- Задание 3
Создайте компонент списка, который отображает массив
элементов. Добавьте текстовое поле для фильтрации
списка. При вводе текста в поле, список должен
автоматически обновляться, отображая только элементы, 
содержащие введенный текст. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <filter-list/>
    </div>

    <script>

      Vue.component('filter-list', {
        template: `
            <div>
                <h2>Фильтр списка</h2>
                <input type="text" v-model="filterItem">

                <div v-for="item in items">
                    {{ item }}
                </div>

                <H2>Отфильтровано</H2>
                <div v-for="item in filteredItems">
                    {{ item }}
                </div>

            </div>
            `,

        data() {
            return {
                items: ['List1', 'List 2', 'List 3'],
                filterItem: '',
            };
        },

        computed: {
            filteredItems() {
                return this.items.filter(item => 
                item.toLowerCase().includes(this.filterItem.toLowerCase()));
                }

            },
    });        
        





        new Vue ({
            el: "#app",
            data: {},

        })
    </script>
</body>
</html>
