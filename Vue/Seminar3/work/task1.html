<!-- Задание 1
Создание простого счетчика: Создайте компонент счетчика, который имеет кнопку "+" 
и кнопку "-", и отображает текущее значение счетчика. При нажатии на кнопки
счетчик должен увеличиваться или уменьшаться соответсвенно.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <counter-component></counter-component>

    </div>
    <script>
      Vue.component('counter-component', {
        props: {},

        data() {
            return {
                counter: 0,
            }
        },

        template: `
            <div>
                <h1>Счетчик: {{ counter }}</h1>
                <button @click="counter++">+</button>
                <button @click="counter--">-</button>
            </div>
            `
        });

        new Vue ({
            el: "#app",
            data: {},

        });
    </script>

</body>
</html>
