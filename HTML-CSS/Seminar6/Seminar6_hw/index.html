<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="img/Logo.svg" alt="GrowBe" class="logo">
        <div class="header__nav">
            <a href="#" class="header__navlink">Home</a>
            <a href="#" class="header__navlink">About Us</a>
            <a href="#" class="header__navlink">Services</a>
            <a href="#" class="header__navlink">Features</a>
            <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <a href="#" class="header__navlink">Team</a>
            <a href="#" class="header__navlink">Blog</a>
            <a href="#" class="header__navlink">Contact</a>
        </div>
    </div>
    <div class="top">
        <div class="top__content">
            <div class="title">
                SEO & Digital
                Marketing For Your
                Website.
            </div>
            <div class="top__text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </div>
            <div class="top__buttons">
                <button class="buttons">
                    Start Now
                </button>
                <button class="buttons">
                    Watch Video
                </button>
            </div>
            <img src="img/top__Image.svg" alt="top_image" class="top__image">
        </div>
        <div class="top__logos">
            <img src="img/1.svg" alt="logo1">
            <img src="img/2.svg" alt="logo2">
            <img src="img/3.svg" alt="logo3">
            <img src="img/4.svg" alt="logo4">
            <img src="img/5.svg" alt="logo5">
            <img src="img/2.svg" alt="logo2">

        </div>
    </div>
</body>

</html>
